<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="style.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="topCircle">
        <img src="images/bg-pattern-top.svg" alt="top side cirlce" />
    </div>

    <div class="main-container">
        <div class="profile">
            <div class="top-photo">
                <img src="images/bg-pattern-card.svg"  alt="top side photo in profile card" />
            </div>
            <div class="profile-photo">
                <img src="images/image-victor.jpg" title="profile's photo" alt="profile picture (victor's photo)" />
                <div class="about_person">
                    <div class="name_age">
                        <p title="name"><b>Victor Crest</b></p> 
                        <p class="age" title="age">26</p> 
                    </div>
                    <address title="address"><small>London</small></address>
                </div>
                <hr>
                <div class="social_activity">
                    <div class="Followers">
                        <p><b>80K</b></p>
                        <p class="s">Followers</p>
                    </div>
                    <div class="Like">
                        <p><b>803K</b></p>
                        <p class="s">Likes</p>
                    </div>
                    <div class="Photos">
                        <p><b>1.4K</b></p>
                        <p class="s">Photos</p>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <div class="bottomCircle">
        <img src="images/bg-pattern-bottom.svg" alt="bottom side circle" />
    </div>
</body>
</html>
